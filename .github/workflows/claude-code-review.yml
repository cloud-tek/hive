name: claude code review
on:
  pull_request:
    types:
    - opened
    - synchronize
    - reopened
permissions:
  contents: read
  pull-requests: write
  id-token: write
jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: "0"
          token: ${{ secrets.CLOUDTEK_AUTOMATION_TOKEN }}
      - uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.CLOUDTEK_AUTOMATION_TOKEN }}
          track_progress: true
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}
            BASE BRANCH: ${{ github.event.pull_request.base.ref }}

            /dotnet-code-review

            IMPORTANT: Use the GitHub MCP tools to post inline comments on specific lines.
            Use mcp__github_inline_comment__create_inline_comment for code-specific feedback.
            Use gh pr comment for overall summary.
          claude_args: |
            --max-turns 25
            --allowedTools "mcp__github,mcp__github__create_issue_comment,mcp__github_inline_comment,mcp__github_inline_comment__create_inline_comment,mcp__github_comment,mcp__github_comment__update_claude_comment,Bash,Read,Grep,Glob,Edit,Write"
            --model claude-sonnet-4-5-20250929
          show_full_output: true
