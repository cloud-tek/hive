name: build

env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true

on:
  push:
    branches:
    - "main"
    - "release/*"
    paths:
      - ".github/workflows/**"
      - "*.sln"
      - "**/*.*sproj"
      - "**/*.cs"
  workflow_dispatch:
    inputs: {}

jobs:
  build:
    uses: cloud-tek/.github/.github/workflows/dagger-cloudtek-build.yml@v0.3.0
    name: build
    with:
      directory: .
      dagger-module: git@github.com/cloud-tek/dagger/dotnet/cloudtek-build@refs/tags/v0.2.0
      cloudtek-build-version: '10.0.0'
      net-version: '10.0'
      net-sdk-version: '10.0.100'
      target: 'All'
      skip: ''
    secrets:
      GH_TOKEN:       '${{ secrets.CLOUDTEK_AUTOMATION_TOKEN }}'
      NUGET_API_KEY:  '${{ secrets.NUGET_API_KEY }}'
      DAGGER_CLOUD_TOKEN: '${{ secrets.DAGGER_CLOUD_TOKEN }}'
      DAGGER_SSH_PRIVATE_KEY: '${{ secrets.DAGGER_SSH_PRIVATE_KEY }}'
